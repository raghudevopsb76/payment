name: 'ReleaseWithTag'

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  PR:
    name: 'ReleaseWithTag'
    runs-on:
      labels: self-hosted
#    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        echo $GITHUB_REF_NAME > VERSION
        zip -r payment-$GITHUB_REF_NAME.zip *

    - name: Release App
      run: |
        curl -sSf -u "admin:$ARTIFACTORY_PASSWORD" -X PUT  -T payment-$GITHUB_REF_NAME.zip http://artifactory.rdevopsb72.online:8081/artifactory/payment/payment-$GITHUB_REF_NAME.zip
      env:
        ARTIFACTORY_PASSWORD: ${{ secrets.ARTIFACTORY_PASSWORD }}

